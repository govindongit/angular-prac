<p>Todo Page Component</p>

<!-- <p>{{ todoItems()[0].title }}</p> -->

<h3>TODO List Item</h3>

<ul class="todos">
  @for (todo of todoItems(); track todo.id) {
  <li class="todos__item">
    <input
      id="todo-{{ todo.id }}"
      type="checkbox"
      name="checkbox"
      [value]="todo.completed"
    />
    <label for="todo-{{ todo.id }}">{{ todo.title }}</label>
  </li>
  }
</ul>
