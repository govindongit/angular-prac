<p>Todo Page Component</p>

<!-- <p>{{ todoItems()[0].title }}</p> -->

<h3>TODO List Item</h3>

<!-- using control flow blocks -->
@if (!todoItems().length) {
<p>Loading...</p>
}

<form>
  <label>Filter Todos</label>
  <input
    name="searchTerm"
    [(ngModel)]="searchTerm"
    placeholder="Search todos..."
  />
</form>

<p>todo-item-component works below!</p>
<ul class="todos">
  @for (todo of todoItems() | filterTodos: searchTerm(); track todo.id) {
  <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo" />
  }
</ul>
